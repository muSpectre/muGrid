#------------------------------------------------------------------------------
wheel:linux:
  stage: wheel
  image: python:3.8
  # make a docker daemon available for cibuildwheel to use
  services:
    - name: docker:dind
      entrypoint: ["env", "-u", "DOCKER_HOST"]
      command: ["dockerd-entrypoint.sh"]
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    # See https://github.com/docker-library/docker/pull/166
    DOCKER_TLS_CERTDIR: ""
    # meson-python needs Python 3.7 or larger
    CIBW_ARCHS: x86_64
    CIBW_BUILD_VERBOSITY: 3
    CIBW_TEST_COMMAND: python {project}/tests/python_binding_tests.py
  parallel:
    matrix:
      - CIBW_BUILD:
        - cp37-manylinux*
        - cp38-manylinux*
        - cp39-manylinux*
        - cp310-manylinux*
        - cp311-manylinux*
  script:
    - curl -sSL https://get.docker.com/ | sh
    - python -m pip install cibuildwheel==2.11.3
    - LD_LIBRARY_PATH=$(python3 -m site --user-site) cibuildwheel --output-dir wheelhouse
  artifacts:
    paths:
      - wheelhouse/
  only:
    - master
    - tags

#------------------------------------------------------------------------------
deploy:pages:
  stage: deploy
  image: registry.gitlab.com/muspectre/muspectre:debian_stable
  dependencies: []
  script:
    - mkdir build
    - cd build
    - cmake -DMUSPECTRE_MAKE_DOC_TARGET=ON ..
    - make dev_doc
    - mv doc/html ../public
  artifacts:
    paths:
      - public
  only:
    - master

deploy:pypi:
  stage: deploy
  image: registry.gitlab.com/muspectre/muspectre:debian_stable
  script:
    - python3 -m build . -s
    - python3 -m twine upload --verbose --non-interactive --username __token__ --password "$PYPI_PASSWORD" dist/* wheelhouse/*
  needs:
    - job: wheel:linux
      artifacts: true
  only:
    - tags
