deploy:pages:
  stage: deploy
  image: registry.gitlab.com/muspectre/muspectre:debian_stable
  dependencies: []
  script:
    - mkdir build
    - cd build
    - cmake -DMUSPECTRE_MAKE_DOC_TARGET=ON ..
    - make dev_doc
    - mv doc/html ../public
  artifacts:
    paths:
      - public
  only:
    - master

deploy:pypi:
  stage: deploy
  image: registry.gitlab.com/muspectre/muspectre:debian_stable
  script:
    - python3 -m build . -s
    - python3 -m twine upload --verbose --non-interactive --username __token__ --password "$PYPI_PASSWORD" dist/* manylinux_wheels/* # macos_wheels/*
  needs:
    - job: wheel:linux
      artifacts: true
  #  - job: wheel:macos
  #    artifacts: true
  only:
    - tags
