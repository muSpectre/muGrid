wheel:linux:
  stage: wheel
  image: python:3.8
  # make a docker daemon available for cibuildwheel to use
  services:
    - name: docker:dind
      entrypoint: ["env", "-u", "DOCKER_HOST"]
      command: ["dockerd-entrypoint.sh"]
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    # See https://github.com/docker-library/docker/pull/166
    DOCKER_TLS_CERTDIR: ""
    # meson-python needs Python 3.7 or larger
    CIBW_BUILD_VERBOSITY: 3
    CIBW_TEST_COMMAND: python {project}/tests/python_binding_tests.py
  parallel:
    matrix:
      - CIBW_BUILD:
        - cp37-manylinux*
        - cp38-manylinux*
        - cp39-manylinux*
        - cp310-manylinux*
        - cp311-manylinux*
        - cp312-manylinux*
        CIBW_ARCHS:
        - x86_64
        # - aarch64
  script:
    - curl -sSL https://get.docker.com/ | sh
    - python -m pip install cibuildwheel==2.16.4
    - LD_LIBRARY_PATH=$(python3 -m site --user-site) cibuildwheel --output-dir manylinux_wheels
  artifacts:
    paths:
      - manylinux_wheels/
  only:
    - master
    - tags

