.cache_build:
  variables:
    CCACHE_BASEDIR: ${CI_PROJECT_DIR}/build
    CCACHE_DIR: ${CI_PROJECT_DIR}/.ccache
    CCACHE_MAXSIZE: 1Gi
  cache:
    key: ${IMAGE_NAME}_${BUILD_SYSTEM_NAME}_${COMPILER_NAME}${CACHE_PREFIX}
    policy: pull-push
    paths:
      - .ccache/
  before_script:
    - ccache --zero-stats || true
  after_script:
    - ccache --show-stats || true

